        <main class = "main">
            <h2>Contact form</h2>
            <h5>Type in your username, email and then confirm your</h5>
            <h5>information by clicking in the checkbox and hit send.</h5>
            <section class = "inputPersonalInformation">

                <form id="contactForm" novalidate>
                        <div class = "field">
                        <label for="username">Input username</label>
                        <textarea name="usernameDetails" id="username" rows="1" maxlength="280"></textarea>
                    </div>

                    <div class = "field">
                        <label for="email">Input email</label>
                        <textarea name="emailDetails" id="email" rows="1" maxlength="280"></textarea>
                    </div>

                    <div class = "field">
                        <label for="email">Input email</label>
                        <textarea name="keyup" id="keyup" rows="1" maxlength="280"></textarea>
                    </div>

                    <div class = "checkbox">
                        <label for ="agree">Confirm to send</label>
                        <input type="checkbox" id="agree">
                    </div>

                    <div class ="sendButton">
                        <button type="button" id="submitBtn" disabled>Send</button>
                    </div>
            </form>
            </section>
